    - registry.redhat.io/openshift-sandboxed-containers/osc-dm-verity-image@sha256:e633bc27853f811d919e64461d0c917e659f5430458abe2304a4c85b0d871c80
    - quay.io/bpradipt/osc-podvm-builder:offline

nodeSelector:
  labels:
    baremetal:
        node-role.kubernetes.io/worker: ""
    cloud:
        node-role.kubernetes.io/worker: ""

# Cloud Mode
peerpods:
  enabled: true
  provider: "${PROVIDER}"
  # SSH key configuration for peer pods
  #
  # IMPORTANT: SSH keys MUST be located in the files/ directory.
  #
  # The Makefile targets (make template, make deploy-peerpods) will automatically:
  # - Generate new SSH keys in files/ if they don't exist
  # - Reuse existing keys if already present in files/
  #
  # To use your own keys, copy them to files/ before running make commands:
  #   cp ~/.ssh/id_rsa files/
  #   cp ~/.ssh/id_rsa.pub files/
  #
  # Note: Paths outside files/ directory are not supported due to Helm .Files.Get limitations
  sshKey:
    # Path to SSH public key file (must be under files/ directory)
    publicKeyPath: "files/id_rsa.pub"
    # Path to SSH private key file (must be under files/ directory)
    privateKeyPath: "files/id_rsa"
  providersConfigs:
    all:
      VXLAN_PORT: "9000"
      PROXY_TIMEOUT: "5m"
      PODVM_IMAGE_URI: "oci::gcr.io/osc-gcp/podvm-disk-oci:rhel95_dmverity_luks"
      INITDATA: "${INITDATA}"

    gcp:
      PODVM_IMAGE_NAME: "${PODVM_IMAGE_NAME}"
      GCP_PROJECT_ID: "${GCP_PROJECT_ID}"
      GCP_ZONE: "${GCP_ZONE}"
      GCP_REGION: "${GCP_REGION}"
      GCP_NETWORK: "${GCP_NETWORK}"
      GCP_MACHINE_TYPE: "${GCP_MACHINE_TYPE}"

    azure:
      AZURE_IMAGE_ID: "${AZURE_IMAGE_ID}"
      AZURE_RESOURCE_GROUP: "${AZURE_RESOURCE_GROUP}"
      AZURE_REGION: "${AZURE_REGION}"
      AZURE_SUBNET_ID: "${AZURE_SUBNET_ID}"
      AZURE_NSG_ID: "${AZURE_NSG_ID}"
      AZURE_INSTANCE_SIZE: ""
