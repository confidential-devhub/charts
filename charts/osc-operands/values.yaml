confidential:
  enabled: true

nodeSelector:
  labels:
    baremetal:
        node-role.kubernetes.io/worker: ""
    cloud:
        node-role.kubernetes.io/worker: ""

# Cloud Mode
peerpods:
  enabled: true
  provider: "${PROVIDER}"
  # SSH key configuration for peer pods
  # Users should generate SSH keys using: ssh-keygen -f ${SSHKEY} -N ""
  # Then copy keys to the chart directory and set paths relative to chart root
  # Example: copy to files/ subdirectory and set publicKeyPath: "files/id_rsa.pub"
  sshKey:
    # Path to SSH public key file relative to chart directory (required to create secret)
    publicKeyPath: ""
    # Path to SSH private key file relative to chart directory (optional)
    privateKeyPath: ""
  providersConfigs:
    all:
      VXLAN_PORT: "9000"
      PROXY_TIMEOUT: "5m"
      PODVM_IMAGE_URI: "oci::gcr.io/osc-gcp/podvm-disk-oci:rhel95_dmverity_luks"
      INITDATA: "${INITDATA}"

    gcp:
      PODVM_IMAGE_NAME: "${PODVM_IMAGE_NAME}"
      GCP_PROJECT_ID: "${GCP_PROJECT_ID}"
      GCP_ZONE: "${GCP_ZONE}"
      GCP_REGION: "${GCP_REGION}"
      GCP_NETWORK: "${GCP_NETWORK}"
      GCP_MACHINE_TYPE: "${GCP_MACHINE_TYPE}"

    azure:
      AZURE_IMAGE_ID: "${AZURE_IMAGE_ID}"
      AZURE_RESOURCE_GROUP: "${AZURE_RESOURCE_GROUP}"
      AZURE_REGION: "${AZURE_REGION}"
      AZURE_SUBNET_ID: "${AZURE_SUBNET_ID}"
      AZURE_NSG_ID: "${AZURE_NSG_ID}"
      AZURE_INSTANCE_SIZE: ""
